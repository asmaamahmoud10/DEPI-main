<div class="login-container blue-theme">
    <div class="login-form">
        <img src="src/assets/logo.jpg" alt="Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
        <h2>Login your account</h2>
        
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    [(ngModel)]="email"
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Enter your email"
                    required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    [(ngModel)]="password"
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                    required />
            </div>

            <div class="button-group">
                <button type="submit" class="btn login-btn">Login</button>
                <h3>Don't have an account yet?</h3>
                <button type="button" class="btn signup-btn" routerLink="/auth/register">Sign Up</button>
            </div>
        </form>
        <p *ngIf="error" style="color:red">{{ error }}</p>
    </div>
</div>
